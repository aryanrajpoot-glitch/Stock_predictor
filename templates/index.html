<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Price Predictor</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-chart-line"></i> Stock Price Predictor</h1>
      <p>AI-powered stock analysis and prediction</p>
    </div>
    
    <form id="predictForm">
      <div class="input-group">
        <select id="tickerSelect">
          <option value="">Popular Stocks</option>
          <option value="AAPL">Apple (AAPL)</option>
          <option value="MSFT">Microsoft (MSFT)</option>
          <option value="GOOG">Google (GOOG)</option>
          <option value="AMZN">Amazon (AMZN)</option>
          <option value="TSLA">Tesla (TSLA)</option>
          <option value="NVDA">NVIDIA (NVDA)</option>
        </select>
        <input type="text" id="ticker" name="ticker" placeholder="Enter Stock Symbol" required>
      </div>
      
      <div class="prediction-controls">
        <label for="days">Prediction Days:</label>
        <input type="range" id="days" name="days" min="1" max="10" value="5">
        <span id="daysValue">5 days</span>
      </div>
      
      <button type="submit" id="predictBtn">
        <i class="fas fa-search"></i> Predict
      </button>
    </form>
    
    <div id="loading" class="loading hidden">
      <i class="fas fa-spinner fa-spin"></i> Analyzing...
    </div>
    
    <div id="result" class="result-container"></div>
  </div>
  
  <script src="/static/script.js"></script>
</body>
</html>
